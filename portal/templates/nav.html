{% load static %}

{% with request.resolver_match.url_name as page %}
<nav class="navbar navbar-expand-md navbar-light bg-light">

	<a class="navbar-brand" href="{% url 'index' %}">Hare Krishna Parivaar</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	
	<div class="navbar-collapse collapse" id="mainNavbar">
		<ul class="navbar-nav">
			<li class="nav-item {% if page == 'index' %}active{% endif %}"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
			<li class="nav-item {% if page == 'create_sub' %}active{% endif %}"><a class="nav-link" href="{% url 'create_sub' %}">Create</a></li>
			{% if user.is_authenticated %}
			<li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
			{% else %}
			<li class="nav-item {% if page == 'login' %}active{% endif %}"><a class="nav-link" href="#">Login</a></li>
			{% endif %}
		</ul>
	</div>
</nav>

{% endwith %}
